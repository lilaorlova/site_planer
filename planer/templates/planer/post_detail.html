{% extends 'planer/post_list.html' %}
        <link rel='shortcut icon' href='https://img.icons8.com/ios/452/notepad.png'>
        <link rel='apple-touch-icon' sizes='180x180' href='https://img.icons8.com/ios/452/notepad.png'>
        <link rel='icon' type='image/png' sizes='32x32' href='https://img.icons8.com/ios/452/notepad.png'>
        <link rel='icon' type='image/png' sizes='16x16' href='https://img.icons8.com/ios/452/notepad.png'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
